<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Guau&Miau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   



    <img src="imagen/mascota1.png" alt="Logo Guau&Miau" class="logo2">

    <h2> Registro de Usuario</h2>
    <form id ="registro">
    <label>Nombre Completo:</label>
    <input type="text" id="nombre" maxlength="50" required>
    <span class="error" id="errorNombre"></span>

    <label>Correo Electrónico:</label>
    <input type="email" id="correo" required>
    <span class="error" id="errorCorreo"></span>

    <label>Contraseña:</label>
    <input type="password" id="password" required>
    <span class="error" id="errorPassword"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" required>
    <span class="error" id="errorConfirmPassword"></span>

    <label>Teléfono (opcional):</label>
    <input type="tel" id="telefono" pattern="[0-9]{9}">
    <span class="error" id="errorTelefono"></span>
      
       
    <h3>Mascotas</h3>   

    <div id="mascotasContainer">
      <div class="mascota">
      <label>Tipo:</label>
      <select class="tipoMascota" required>
      <option value="">Seleccione</option>
      <option value="Gato">Gato</option>
      <option value="Perro">Perro</option>
      <option value="Ave">Ave</option>
      <option value="Otro">Otro</option>
    </select>

    <label>Nombre:</label>
    <input type="text" class="nombreMascota" maxlength="50" required>
  </div>
</div>
<button type="button" id="agregarMascota">Agregar otra mascota</button>

    

    <br><br>
    <button type="submit">Registrarse</button>
  </form>

  <script src="registro.js"></script>
</body>
</html>
  

</body>
</html>
